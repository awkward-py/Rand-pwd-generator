<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Random Password Generator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #generatedPassword {
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        #generateBtn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <p>Click the button to generate a random password:</p>
        <div id="generatedPassword"></div>
        <button id="generateBtn" class="btn btn-primary">Generate Password</button>

        <script>
       
            function generatePassword() {
                const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?";
                const passwordLength = 12;

                let password = "";
                for (let i = 0; i < passwordLength; i++) {
                    const randomIndex = Math.floor(Math.random() * charset.length);
                    password += charset.charAt(randomIndex);
                }

                return password;
            }

            document.getElementById("generateBtn").addEventListener("click", function () {
                const generatedPasswordElement = document.getElementById("generatedPassword");
                generatedPasswordElement.textContent = generatePassword();
            });
        </script>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
